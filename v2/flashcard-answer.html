<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/answer.css">
</head>

<body>
    <main class="main">
        <div class="header">
            <button class="material-symbols-outlined button__icon">
                arrow_back
            </button>
            <div class="header__progress">
                <span class="material-symbols-outlined progress--active">circle</span>
                <span class="material-symbols-outlined">circle</span>
                <span class="material-symbols-outlined">circle</span>
                <span class="material-symbols-outlined">circle</span>
                <span class="material-symbols-outlined">circle</span>
                <span class="material-symbols-outlined">circle</span>
                <span class="material-symbols-outlined">circle</span>
                <span class="material-symbols-outlined">circle</span>
                <span class="material-symbols-outlined">circle</span>
                <span class="material-symbols-outlined">circle</span>
            </div>
            <button class="material-symbols-outlined button__icon">
                settings
            </button>
        </div>
        <div class="flashcard">
            <div class="flashcard__header">
                <button class="material-symbols-outlined button__icon">
                    bookmark
                </button>
                <button class="material-symbols-outlined button__icon">
                    info
                </button>
                <button class="material-symbols-outlined button__icon">
                    edit
                </button>
            </div>
            <div class="flashcard__content">
                <div class="qa__header">Q.</div>
                <div class="qa__content">to get on the train</div>
                <hr>
                <div class="qa__header">A.</div>
                <div class="qa__content">salire sul treno</div>
            </div>
        </div>
        <div class="footer">
            <p class="confidence__header text_small">How well did you know this?</p>
            <div class="confidence__buttons">
                <button class="button button--confidence-level-1">1</button>
                <button class="button button--confidence-level-2">2</button>
                <button class="button button--confidence-level-3">3</button>
                <button class="button button--confidence-level-4">4</button>
                <button class="button button--confidence-level-5">5</button>
            </div>
        </div>
    </main>
</body>

</html>
