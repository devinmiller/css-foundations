<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/answer.css">
</head>

<body>
    <header>
        <ul>
            <li>Course: Italian</li>
            <li>Deck: Verb Usage</li>
            <li>Card: 1/100</li>
        </ul>
        <div class="header__icon material-symbols-outlined">
            <a href="#">
                exit_to_app
            </a>
        </div>
    </header>
    <main class="main">
        <div class="flashcard">
            <div class="flashcard__header">

            </div>
            <div class="flashcard__content">
                <div class="question__header">Q.</div>
                <div class="question__body">to get on the train</div>
                <hr />
                <div class="answer__header">A.</div>
                <div class="answer__body" style="font-weight: bold;">salire sul treno</div>
            </div>
        </div>
        <div class="confidence__wrapper">
            <p class="confidence__header">How well did you know this?</p>
            <div class="confidence__buttons">
                <input class="button button--confidence-level-1" type="button" value="1">
                <input class="button button--confidence-level-2" type="button" value="2">
                <input class="button button--confidence-level-3" type="button" value="3">
                <input class="button button--confidence-level-4" type="button" value="4">
                <input class="button button--confidence-level-5" type="button" value="5">
            </div>
        </div>
    </main>
</body>

</html>
